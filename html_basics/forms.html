<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML forms</title>
</head>

<body>

    <h1 id="title" class="title_heading">HTML forms</h1>

    <form>
        <label for="username">Enter username</label>
        <input type="text" id="username" placeholder="Username" required>
        <br>
        <label for="emai">enter email</label>
        <input type="email" id="email" placeholder="Email">
        <br>
        <label for="password">Enter password</label>
        <!-- The name field can be used for server side processing -->
         <input type="password" name="" id="password" placeholder="Password">

         <!-- Value is used for server side development -->
         <p>Select age</p>
         <input type="radio" name="age" value="0-25" id = "option-1">
         <label for="option-1">0-25</label>
         <input type="radio" name="age" value="26-50" id = "option-2">
         <label for="option-2">26-50</label>

         <br><br>

         <!-- Drop down list -->
         <label for="">Security Questions</label>
         <select name="question" id="question">
            <option value="q1">what us your favourite colour?</option>
            <option value="q2">What is your moms name?</option>
        </select>

        <br><br>

        <!-- Text area -->
        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br>

        <input type="submit" value="Submit!">

    </form>

</body>


</html>
